# =============================================================================
# WeaponSkillCalc.yaml - 武器スキル・職業スキルバフ定義
# =============================================================================
#
# 概要:
#   武器スキルと職業スキルによるステータスバフを定義する。
#   1つのスキルで複数のステータスにバフをかけられる。
#
# サポート関数:
#   - ROUND(value)    : 四捨五入
#   - FLOOR(value)    : 切り捨て
#   - MAX(a, b)       : 大きい方
#   - MIN(a, b)       : 小さい方
#
# プレースホルダー:
#   - BaseStatus.<Stat> : 装備後・バフ前の基礎ステータス
#   - SkillLevel        : スキルレベル（1-10等）
#
# 対応ステータス:
#   Power(力), Magic(魔力), HP, Mind(精神), Agility(素早さ),
#   Dex(器用), CritDamage(会心ダメージ), Defense(守備力), Speed(速度)
#
# =============================================================================

# -----------------------------------------------------------------------------
# 武器スキル（特定の武器名を装備時に有効）
# -----------------------------------------------------------------------------
WeaponSkills:

  # 例: 炎系の剣
  FlameSwordSkill:
    Name: "炎剣の加護"
    WeaponNames: ["炎剣", "フレイムソード", "灼熱の剣"]
    Buffs:
      Power: "ROUND(BaseStatus.Power * SkillLevel * 0.03)"
      CritDamage: "ROUND(BaseStatus.CritDamage * SkillLevel * 0.02)"
    MaxLevel: 10

  # 例: 氷系の剣
  IceSwordSkill:
    Name: "氷剣の加護"
    WeaponNames: ["氷剣", "フロストソード", "凍てつく剣"]
    Buffs:
      Magic: "ROUND(BaseStatus.Magic * SkillLevel * 0.025)"
      Defense: "ROUND(BaseStatus.Defense * SkillLevel * 0.02)"
    MaxLevel: 10

  # 例: ショートソード系
  ShortSwordSkill:
    Name: "剣術の心得"
    WeaponNames: ["ショートソード", "ロングソード", "ブロードソード"]
    Buffs:
      Power: "ROUND(BaseStatus.Power * SkillLevel * 0.02)"
    MaxLevel: 10

  # 例: 大剣系
  GreatSwordSkill:
    Name: "豪剣の心得"
    WeaponNames: ["グレートソード", "ツヴァイハンダー", "クレイモア"]
    Buffs:
      Power: "ROUND(BaseStatus.Power * SkillLevel * 0.035)"
      HP: "ROUND(BaseStatus.HP * SkillLevel * 0.02)"
    MaxLevel: 8

  # 例: 弓系
  BowSkill:
    Name: "弓術の心得"
    WeaponNames: ["ショートボウ", "ロングボウ", "コンポジットボウ"]
    Buffs:
      Dex: "ROUND(BaseStatus.Dex * SkillLevel * 0.025)"
      Agility: "ROUND(BaseStatus.Agility * SkillLevel * 0.02)"
    MaxLevel: 10

  # 例: 杖系
  WandSkill:
    Name: "杖術の心得"
    WeaponNames: ["ウッドワンド", "アイアンワンド", "ミスリルワンド", "マジックワンド"]
    Buffs:
      Magic: "ROUND(BaseStatus.Magic * SkillLevel * 0.025)"
      Mind: "ROUND(BaseStatus.Mind * SkillLevel * 0.02)"
    MaxLevel: 10

  # 例: 短剣系
  DaggerSkill:
    Name: "短剣術の心得"
    WeaponNames: ["ダガー", "ナイフ", "スティレット"]
    Buffs:
      Agility: "ROUND(BaseStatus.Agility * SkillLevel * 0.03)"
      Speed: "ROUND(BaseStatus.Speed * SkillLevel * 0.025)"
    MaxLevel: 10

