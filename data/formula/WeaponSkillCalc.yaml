# =============================================================================
# WeaponSkillCalc.yaml - 武器スキル・職業スキルバフ定義
# =============================================================================
#
# 概要:
#   武器スキルと職業スキルによるステータスバフを定義する。
#   1つのスキルで複数のステータスにバフをかけられる。
#
# サポート関数:
#   - ROUND(value)    : 四捨五入
#   - FLOOR(value)    : 切り捨て
#   - MAX(a, b)       : 大きい方
#   - MIN(a, b)       : 小さい方
#
# プレースホルダー:
#   - BaseStatus.<Stat> : 装備後・バフ前の基礎ステータス
#   - SkillLevel        : スキルレベル（1-10等）
#
# 対応ステータス:
#   Power(力), Magic(魔力), HP, Mind(精神), Agility(素早さ),
#   Dex(器用), CritDamage(会心ダメージ), Defense(守備力), Speed(速度)
#
# =============================================================================

# -----------------------------------------------------------------------------
# 武器スキル（特定の武器名を装備時に有効）
# -----------------------------------------------------------------------------
WeaponSkills:

  # 例: 炎系の剣
  FlameSwordSkill:
    Name: "Test用"
    WeaponNames: ["炎剣", "フレイムソード", "灼熱の剣"]
    Buffs:
      Power: "ROUND(BaseStatus.Power * SkillLevel * 0.03)"
      CritDamage: "ROUND(BaseStatus.CritDamage * SkillLevel * 0.02)"
    MaxLevel: 10



# -----------------------------------------------------------------------------
# 職業スキル（SP振り分けで解放したスキルを所持時に有効）
# -----------------------------------------------------------------------------
JobSkills:

  # ウォーリアー系
  WarriorPowerSkill:
    Name: "Test用"
    JobName: "ウォーリアー"
    RequiredSkills: ["烈刃の円斬撃3"]  # このスキルを解放していれば有効
    Buffs:
      Power: "ROUND(BaseStatus.Power * SkillLevel * 0.02)"
      HP: "ROUND(BaseStatus.HP * SkillLevel * 0.015)"
    MaxLevel: 10

 

